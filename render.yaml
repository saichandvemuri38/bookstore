databases:
  - name: bookstore
    plan: free
    databaseName: bookstore
    user: bookstore

services:
  - type: web
    plan: free
    name: bookstore
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn bookstore.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bookstore
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4